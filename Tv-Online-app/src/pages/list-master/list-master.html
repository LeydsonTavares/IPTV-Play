<ion-header no-border>
  <ion-toolbar color="light">
    <ion-segment>
      <img src="assets/img/logo.png" width="40px" height="40px"/>
      <ion-searchbar style="width: 95%" autocomplete="on" animated="true" autocorrect="on" placeholder="Pesquisar..." (ionInput)="getItems($event)">
      </ion-searchbar>
      <button>
        <img src="assets/img/logout-button.png" width="40px" height="40px" (click)="doLogout()" toolti/>
      </button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list padding>
          <button ion-item *ngFor="let canal of listCanais" (click)="itemTapped($event, canal)" class="item-md">
              {{canal.nome}}
            <ion-icon md="md-arrow-forward" item-end></ion-icon>
          </button>
      </ion-list>
</ion-content>
