<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LOGIN_TITLE' | translate }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <form [formGroup]="loginForm" (submit)="doLogin()">
    <ion-item>
      <ion-input formControlName="email" type="email" placeholder="Digite seu e-mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input formControlName="password" type="password" placeholder="Digite sua senha"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button color="primary" block [disabled]="!loginForm.valid">{{ 'LOGIN_BUTTON' | translate }}</button>
    </div>
    <ion-item>
      <ion-label>Continuar conectado</ion-label>      
      <ion-checkbox formControlName="loadingStorage"  type="checkbox" [disabled]="!loginForm.valid" (ionChange)="updateStorage()"></ion-checkbox>
    </ion-item>
  </form>
</ion-content>
